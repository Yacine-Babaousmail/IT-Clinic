<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Appointment</title>
    <link rel="stylesheet" href="style1.css" />
  </head>
  <body>
    <header>
      <a href="#" class="logo">We Care About <span>You</span></a>
      <nav class="navbar">
        <ul>
          <li><a href="#home">home</a></li>
          <li><a href="#departments">departments</a></li>
          <li><a href="/appointment/Appointment.html">Appointment</a></li>
          <li><a href="#contact">Contact us</a></li>
          <li>
            <button class="login" href="#login">Login</button>
          </li>
          <li>
            <button clas="emergency" href="#emergency">
              <p>Emergency call</p>
              <img
                src="../Images/emergency-call_6431955.png"
                alt="Emergency call"
              />
            </button>
          </li>
        </ul>
      </nav>
      <i class="fas fa-bars"></i>
    </header>
    <br />
    <br />
    <br />
    <br />
    <br />
    <form class="form">
      <h1>Appointment form</h1>
      <br />
      <div class="form-group">
        <label for>First name</label>
        <input
          type="text"
          id="f-name"
          name="First name"
          placeholder="Enter your first name"
        />
        <br />
        <label for>Last name</label>
        <input
          type="text"
          id="l-name"
          name="Last name"
          placeholder="Enter your last name"
        />
        <br />
        <label for>Email</label>
        <input
          type="email"
          id="email"
          name="Email"
          placeholder="Enter your email"
        />
        <br />
        <label for>Phone number</label>
        <input
          type="number"
          id="ph-number"
          name="Phone number"
          placeholder="Start by country identifier (e.g +33)"
        />
        <br />
        <label for>Birthdate</label>
        <input
          type="date"
          id="b-date"
          name="Birthdate"
          placeholder="DD/MM/YYYY"
        />
        <br />
        <label for>Adresse</label>
        <input
          type="text"
          id="adresse"
          name="Adresse"
          placeholder="Enter your adresse"
        />
      </div>
    </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="/appointment/main1.js"></script>
  </body>
</html>
